<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 | MY LIBRARY</title>
  <style>
    body {
      font-family: 'Noto Sans KR', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 { margin-top: 0; color: #2c3e50; }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    button:hover { background-color: #1a252f; }
    .link { margin-top: 15px; font-size: 13px; }
    .link a { color: #2c3e50; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>회원가입</h2>
    <input type="text" id="s_id" placeholder="아이디">
    <input type="password" id="s_pw" placeholder="비밀번호">
    <input type="text" id="s_name" placeholder="이름">
    <button onclick="signup()">가입하기</button>
    
    <div class="link">
      이미 계정이 있으신가요? <a href="login.html">로그인 하러가기</a>
    </div>
  </div>

  <script>
    function signup() {
      const username = document.getElementById('s_id').value;
      const password = document.getElementById('s_pw').value;
      const name = document.getElementById('s_name').value;

      if(!username || !password || !name) {
        alert("모든 정보를 입력해주세요.");
        return;
      }

      fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password, name })
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) {
          alert("회원가입 성공! 로그인 페이지로 이동합니다.");
          location.href = 'login.html'; // 가입 성공 시 로그인 페이지로 이동
        } else {
          alert(data.message);
        }
      })
      .catch(err => console.error(err));
    }
  </script>
</body>
</html>
