<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MYSHOP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      position: relative;
    }

    .header-title {
      text-align: center;
      font-size: 24px;
      margin: 0;
    }

    .auth-links {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .auth-links a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-size: 14px;
    }

    nav {
      background-color: #555;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .banner {
      width: 100%;
      height: auto;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 30px 10px;
      background-color: #f2f2f2;
    }

    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      width: 200px;
      text-align: center;
      margin: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.03);
    }

    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <h1 class="header-title">MYSHOP</h1>
    <div class="auth-links">
      <a href="#">회원가입</a>
      <a href="#">로그인</a>
    </div>
  </header>

  <!-- 네비게이션 -->
  <nav>
    <a href="#">홈</a>
    <a href="products.html">상품</a>
    <a href="#">베스트</a>
    <a href="#">장바구니</a>
  </nav>

  <!-- 배너 이미지 영역 -->
  <div class="banner">
    <img src="main.png" alt="메인 배너 이미지">
  </div>
