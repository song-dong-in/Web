name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # [수정] 최신 로그에 기반하여 22.x 버전으로 설정
        node-version: [22.x] 

    steps:
    - uses: actions/checkout@v3
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    # --------------------------------------------------
    # 1. 서버 (Backend) 의존성 설치 및 확인
    # --------------------------------------------------
    - name: Install Server Dependencies
      # [필수 수정] npm install을 'server' 폴더 내에서 실행하도록 명시
      working-directory: ./server 
      run: npm install

    # --------------------------------------------------
    # 2. 클라이언트 (Frontend) 의존성 설치 및 빌드
    # --------------------------------------------------
    - name: Install Client Dependencies and Build
      # [필수 수정] npm install과 npm run build를 'client' 폴더 내에서 실행하도록 명시
      working-directory: ./client 
      run: |
        npm install
        npm run build