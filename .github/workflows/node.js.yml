name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    # --------------------------------------------------
    # 1. 서버 (Backend) 의존성 설치 및 테스트
    # --------------------------------------------------
    - name: Install Server Dependencies
      run: |
        cd server
        npm install
        
    # --------------------------------------------------
    # 2. 클라이언트 (Frontend) 의존성 설치 및 빌드
    # --------------------------------------------------
    - name: Install Client Dependencies and Build
      run: |
        cd client
        npm install
        npm run build # 이 명령어가 성공해야 CI가 통과됩니다.