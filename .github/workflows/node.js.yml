name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x] 

    steps:
    - uses: actions/checkout@v3
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        # [보강] 캐시 사용 설정은 그대로 유지
        cache: 'npm'
        
    # --------------------------------------------------
    # 1. 서버 (Backend) 의존성 설치 및 확인
    # --------------------------------------------------
    - name: Clean and Install Server Dependencies
      # working-directory 들여쓰기 확인
      working-directory: ./server 
      # [보강] install 전에 기존 노드 모듈 삭제하여 클린 빌드 보장
      run: |
        rm -rf node_modules
        npm install

    # --------------------------------------------------
    # 2. 클라이언트 (Frontend) 의존성 설치 및 빌드
    # --------------------------------------------------
    - name: Clean, Install Client Dependencies and Build
      # working-directory 들여쓰기 확인
      working-directory: ./client 
      run: |
        rm -rf node_modules
        npm install
        npm run build