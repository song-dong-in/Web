name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    # ====================================================
    # [수정] 1. 서버 폴더 의존성 설치 및 확인
    # ====================================================
    - name: Install Server Dependencies and Test
      run: |
        cd server
        npm install
        # npm test (서버 테스트 코드가 있다면 활성화)

    # ====================================================
    # [수정] 2. 클라이언트 폴더 의존성 설치 및 빌드
    # ====================================================
    - name: Install Client Dependencies and Build
      run: |
        cd client
        npm install
        npm run build # React 앱의 빌드 가능 여부를 확인합니다.
        # npm test (클라이언트 테스트 코드가 있다면 활성화)