name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x] 

    steps:
    - uses: actions/checkout@v3
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    # --------------------------------------------------
    # 1. 서버 (Backend) 의존성 설치 (CD 강제)
    # --------------------------------------------------
    - name: Install Server Dependencies
      # [최종 수정] cd로 폴더 이동 후 npm install 실행
      run: cd server && npm install

    # --------------------------------------------------
    # 2. 클라이언트 (Frontend) 의존성 설치 및 빌드 (CD 강제)
    # --------------------------------------------------
    - name: Install Client Dependencies and Build
      # [최종 수정] cd로 폴더 이동 후 npm install 및 npm run build 실행
      run: |
        cd client
        npm install
        npm run build